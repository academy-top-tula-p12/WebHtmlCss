<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Pseudoclasses</title>
    <style>
      p {
        color: red;
      }

      p:hover {
        color: green;
      }

      a:link {
        color: aqua;
      }

      a:visited {
        color: magenta;
      }
    </style>
  </head>
  <body>
    <p>Hello world</p>
    <p>Hello people</p>
    <a href="https://yandex.ru">Yandex</a>
  </body>
</html>
