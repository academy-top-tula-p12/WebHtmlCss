<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="script.php" method="get" name="user">
      <label for="user_name">User name: </label>

      <input type="text" name="user_name" id="" /><br />
      <input
        type="number"
        min="50"
        max="100"
        step="3"
        name="user_age"
        id=""
      /><br />

      <label for="">Checkbox:</label
      ><input type="checkbox" checked name="" id="" /><br />
      <label for="">Radiobtn:</label><input type="radio" name="" id="" /><br />
      <label for="">Tel:</label><input type="tel" /><br />
      <label for="">Email:</label
      ><input type="email" placeholder="Input email" /><br />
      <label for="">Pass:</label><input type="password" /><br />
      <label for="">Date:</label><input type="date" name="" id="" /><br />
      <label for="">Time:</label><input type="time" name="" id="" /><br />
      <label for="">Month:</label><input type="month" name="" id="" /><br />
      <label for="">Week:</label><input type="week" name="" id="" /><br />
      <label for="">DateTime:</label
      ><input type="datetime-local" name="" id="" /><br />
      <label for="">Range:</label><input type="range" name="" id="" /><br />
      <label for="">Color:</label><input type="color" name="" id="" /><br />
      <input type="button" value="Button" id="btn1" /><br />
      <label for="">File:</label
      ><input type="file" multiple name="" id="" /><br />
      <input type="submit" value="Send" /><br />
      <input type="image" src="img01.jpg" width="100" /><br />
      <input type="reset" value="" /><br />

      <button type="">Button example</button><br />

      <select name="" id="">
        <optgroup label="Russia">
          <option value="0">Moscow</option>
          <option value="">Tula</option>
          <option value="">Orel</option>
          <option value="">Kaluga</option>
        </optgroup>
        <optgroup label="Belarus">
          <option value="0">Minsk</option>
          <option value="">Grodno</option>
          <option value="">Mogilev</option>
        </optgroup></select
      ><br />
      <input type="text" list="cities" /><br />
      <datalist id="cities">
        <option value="Moscow"></option>
        <option value="Tula"></option>
        <option value="Orel"></option>
        <option value="Kaluga"></option>
      </datalist>

      <textarea name="" id="" cols="60" rows="5"> </textarea><br />

      <progress value="30" min="0" max="100"></progress><br />
      <meter value="90" min="0" max="100" low="20" high="80"></meter>

      <details>
        <summary>Definision</summary>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum
          delectus error consectetur iusto magnam molestiae molestias voluptas
          totam excepturi ipsam, dicta nam perspiciatis ex commodi labore
          architecto quis quam dolorum!
        </p>
      </details>

      <br /><br /><br />
    </form>
  </body>
</html>
