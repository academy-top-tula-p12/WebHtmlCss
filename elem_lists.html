<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Lists</title>
    <style>
      ol {
        list-style: none;
        counter-reset: count;
      }
      li::before {
        counter-increment: count;
        content: counters(count, ".") ". ";
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>Item 2.1</li>
          <li>Item 2.2</li>
        </ul>
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- <ol start="5" type="i"> -->
    <ol>
      <li>Item 1</li>
      <li>
        Item 2
        <ol>
          <li>Item 2.1</li>
          <li>Item 2.2</li>
        </ol>
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <dl>
      <dt>Browser</dt>
      <dd>Yandex</dd>
      <dd>Google</dd>
    </dl>
  </body>
</html>
