<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Tables</title>
  </head>
  <body>
    <table border="1">
      <tfoot>
        <th>aaaa</th>
        <td>bbbb</td>
        <td>ccccc</td>
        <td>dddddd</td>
        <thead>
          <th>One</th>
          <th>Two</th>
          <th>Three</th>
          <th>Fore</th>
        </thead>
      </tfoot>
      <tbody>
        <tr>
          <td>Moscow</td>
          <td>Orel</td>
          <td colspan="2">Tula</td>
        </tr>
        <tr>
          <td>100000</td>
          <td>5675</td>
          <td>76565</td>
          <td>32423</td>
        </tr>
        <tr>
          <td rowspan="2">100000</td>
          <td>5675</td>
          <td>76565</td>
          <td>32423</td>
        </tr>
        <tr>
          <td>5675</td>
          <td>76565</td>
          <td>32423</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
